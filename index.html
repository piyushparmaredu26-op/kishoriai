        .ai-avatar { width: 32px; height: 32px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }

        /* Input Container */
        #input-container { padding: 25px; display: flex; justify-content: center; align-items: center; gap: 15px; }
        .input-box { width: 70%; background: var(--panel); border-radius: 30px; padding: 5px 20px; display: flex; align-items: center; border: 1px solid #444; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 1rem; }

        /* Professional Mic Button */
        .mic-btn {
            width: 50px; height: 50px; border-radius: 50%; 
            background: #2a2b2e; border: 1px solid #444;
            display: flex; align-items: center; justify-content: center;

        .mic-btn svg { fill: var(--accent); width: 24px; height: 24px; }
        .recording { border-color: #ff4b4b; box-shadow: 0 0 15px rgba(255, 75, 75, 0.4); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        #send-btn { color: var(--accent); font-size: 1.5rem; cursor: pointer; border: none; background: none; }
    </style>
</head>
