        #input-container { padding: 20px; display: flex; justify-content: center; }
        .input-box { width: 80%; background: var(--panel); border-radius: 28px; padding: 10px 20px; display: flex; align-items: center; border: 1px solid #444; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 1rem; }
        button { background: none; border: none; color: var(--accent); cursor: pointer; font-weight: bold; }

</head>
