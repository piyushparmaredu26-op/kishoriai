<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishori AI</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fff0f5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #ff4d94; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.4; font-size: 1rem; }
        .user { align-self: flex-end; background-color: #ffdae9; color: #333; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background-color: #ff4d94; color: white; border-bottom-left-radius: 2px; }
        #input-area { padding: 10px; background: white; display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background: #ff4d94; color: white; border: none; padding: 10px 18px; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">Kishori AI üå∏</div>

<div id="chat-container">
    <div class="message bot">‡§®‡§Æ‡§∏‡•ç‡§§‡•á ‡§™‡•Ä‡§Ø‡•Ç‡§∑! ‡§Æ‡•à‡§Ç ‡§ï‡§ø‡§∂‡•ã‡§∞‡•Ä AI ‡§π‡•Ç‡§Å‡•§ ‡§¨‡§§‡§æ‡§ì ‡§Ü‡§ú ‡§π‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§®‡§Ø‡§æ ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á? ‚ú®</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Yahan likho...">
    <button onclick="sendMessage()">Bhejo</button>
</div>

<script>
    // ‚ö†Ô∏è APNI PURANI API KEY YAHAN PASTE KAREN
    const API_KEY = "AIzaSyD2jtUUc3d8-ahIsX-NrW3RsqjPdy70jqg"; 

    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const container = document.getElementById("chat-container");
        const message = inputField.value.trim();

        if (!message) return;

        container.innerHTML += `<div class="message user">${message}</div>`;
        inputField.value = "";
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
            });

            const data = await response.json();
            const botReply = data.candidates[0].content.parts[0].text;

            container.innerHTML += `<div class="message bot">${botReply}</div>`;
        } catch (error) {
            container.innerHTML += `<div class="message bot">Oops! Connection problem. Ek baar check karo.</div>`;
        }
        container.scrollTop = container.scrollHeight;
    }
</script>
</body>
</html>
